<div class="container">
  <div class="row justify-content-center">
    <div class="col-12 col-md-10 col-lg-10">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Litige</h2>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addModal">
          <i class="bi bi-plus-circle"></i> Ajouter
        </button>
      </div>
      <ul class="list-unstyled">
        <li class="mb-4">
          <div class="card rounded shadow-sm">
            <div class="card-body">
              <p>Début de description...</p>
            </div>
          </div>
        </li>
        <li class="mb-4">
          <div class="card rounded shadow-sm">
            <div class="card-body">
              <p>Début de description...</p>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>

<!-- Add Modal -->
<div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="addModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addModalLabel">Ajouter un nouvel élément</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="titre" class="form-label">Titre</label>
            <input type="text" class="form-control" id="titre" placeholder="Entrez le titre">
          </div>
          <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" rows="3" placeholder="Entrez la description"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
        <button type="button" class="btn btn-primary">Soumettre</button>
      </div>
    </div>
  </div>
</div>
