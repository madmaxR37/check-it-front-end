<div class="container my-5">
  <div class="row">
    <div class="col-4">
      <div class="h-100 d-flex flex-column align-items-center justify-content-center bg-primary text-white p-4">
        <img src="assets/profile.jpg" class="rounded-circle mb-3" width="150" height="150" alt="Delivery Agent Profile">
        <h5 class="mb-0">John Doe</h5>
        <p class="mb-0">Delivery Agent</p>
      </div>
    </div>
    <div class="col-8">
      <div class="d-flex flex-column h-100">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h4 class="mb-0">Delivery Details</h4>
        </div>
        <div class="d-flex justify-content-between mb-3">
          <h5 class="mb-0">John Doe</h5>
          <p class="mb-0">+1 (123) 456-7890</p>
        </div>
        <div id="map" style="height: 300px;"></div>
        <button class="btn btn-primary mt-3" data-bs-toggle="modal" data-bs-target="#confirmModal">Confirm</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="confirmModal" tabindex="-1" aria-labelledby="confirmModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="confirmModalLabel">Confirm Delivery</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body d-flex justify-content-center">
        <img src="assets/qr.jpg" alt="QR Code" width="200" height="200">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Confirm</button>
      </div>
    </div>
  </div>
</div>
