<div class="card mb-3">
  <div class="card-body">
    <div class="form-group">
      <label for="item-name">Item Name:</label>
      <input type="text" class="form-control" id="item-name">
    </div>
    <div class="form-group mb-4">
      <label for="description">Description</label>
      <textarea class="form-control" id="description" rows="3" ></textarea>
    </div>
    <div class="form-group">
      <label for="item-price">Price:</label>
      <input type="number" class="form-control" id="item-price">
    </div>
    <div class="form-group mb-4">
      <label for="stock">Nombre approximative de pièces en stock</label>
      <select class="form-control" id="stock">
        <option value="1">1 une pièce</option>
        <option value="2">2 deux pièces</option>
        <option value="3">3 trois pièces</option>
        <option value="4">4 quatre pièces</option>
        <option value="5">5 cinque pièces</option>
        <option value="moins-10">Moins de 10</option>
        <option value="10-20">Entre 10 et 20</option>
        <option value="plus-20">Plus de 20</option>
      </select>
    </div>
    <div class="form-check form-switch">
      <input class="form-check-input" type="checkbox" role="switch" id="in-stock" checked>
      <label class="form-check-label" for="in-stock">En stock</label>
    </div>
    <div class="d-flex justify-content-end">
      <button style="margin-right:10px;" class="btn btn-primary mr-2" id="modify-item">Modifier</button>
      <button class="btn btn-danger" id="suppress-item">
        Supprimer
      </button>
    </div>
  </div>
</div>
